name: Windows EXE (PyOxidizer)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag da versão (ex.: v0.1.5)"
        required: true
        type: string
      tag_repository:
        description: "Criar tag automaticamente?"
        required: true
        default: true
        type: boolean
      publish_release:
        description: "Publicar Release?"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # ------------------------------------------------------------
      # CHECKOUT
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # PREPARE VERSION
      # ------------------------------------------------------------
      - name: Prepare version
        shell: pwsh
        run: |
          $ver = "${{ inputs.version }}"
          "APP_VER=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Versão definida: $ver"
      # ------------------------------------------------------------
      # DEBUG: LIST SOURCE TREE AND CHECK FILES
      #------------------------------------------------------------
      - name: Scan invalid filenames
        shell: pwsh
        run: |
          Write-Host "=== Checking for invalid Unicode filenames ==="

          $ErrorActionPreference = "Continue"

          Get-ChildItem -Recurse -Force |
            Where-Object {
              $_.Name -match "[^\x20-\x7E]" -or  # caracteres não ASCII
              $_.Name -match "[\u200B-\u200F]" -or # zero width
              $_.Name -match "[\u2026]" -or # reticências Unicode
              $_.Name -match "[\u00A0-\u00FF]" # acentos
            } |
            Select-Object FullName

      # ------------------------------------------------------------
      # DEBUG: LIST SOURCE TREE AND CHECK FILES
      #------------------------------------------------------------
      # - name: Check Project Structure
      #   shell: pwsh
      #   run: |
      #     Write-Host "===== CURRENT DIRECTORY ====="
      #     Write-Host (Get-Location)

      #     Write-Host "===== FULL TREE ====="
      #     Get-ChildItem -Recurse | Select-Object FullName

      #     Write-Host "===== CHECK REQUIRED FILES ====="

      #     $files = @(
      #       "main.py",
      #       "assets/app.ico",
      #       "db"
      #     )

      #     foreach ($f in $files) {
      #       if (Test-Path $f) {
      #         Write-Host "[OK] $f encontrado"
      #       } else {
      #         Write-Host "[ERRO] $f NÃO encontrado"
      #       }
      #     }
      # ------------------------------------------------------------
      # INSTALL PYTHON
      # ------------------------------------------------------------
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ------------------------------------------------------------
      # INSTALL RUST
      # ------------------------------------------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ------------------------------------------------------------
      # INSTALL PyOxidizer
      # ------------------------------------------------------------
      - name: Install PyOxidizer
        shell: pwsh
        run: |
          pip install --upgrade pip
          pip install pyoxidizer==0.24.0

      # ------------------------------------------------------------
      # BUILD EXE WITH PyOXIDIZER
      # ------------------------------------------------------------
      - name: Build EXE
        shell: pwsh
        run: |
          # PyOxidizer 0.24 recomenda:
          #   pyoxidizer build
          pyoxidizer build --release
      # ------------------------------------------------------------
      # CREATE TAG IF REQUESTED
      # ------------------------------------------------------------
      - name: Create tag
        if: ${{ inputs.tag_repository == true }}
        shell: bash
        run: |
          set -e
          VER="${{ env.APP_VER }}"

          echo "Criando tag: $VER"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Evitar falhar caso a tag já exista
          if git rev-parse "$VER" >/dev/null 2>&1; then
            echo "Tag já existe. Pulando criação."
          else
            git tag -a "$VER" -m "Release $VER"
            git push origin "$VER"
          fi
      # ------------------------------------------------------------
      # COLLECT OUTPUT BINARY
      # ------------------------------------------------------------
      - name: Collect EXE
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse "build" -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) { throw "Nenhum EXE encontrado no diretório build!" }

          New-Item dist -ItemType Directory -Force | Out-Null
          $dest = "dist/ProcessSimul-${{ env.APP_VER }}.exe"

          Copy-Item $exe.FullName $dest -Force

          Write-Host "EXE Final gerado: $dest"

      # ------------------------------------------------------------
      # UPLOAD ARTIFACT
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProcessSimul-${{ env.APP_VER }}
          path: dist/*.exe

      # ------------------------------------------------------------
      # PUBLISH RELEASE IF REQUESTED
      # ------------------------------------------------------------
      - name: Publish GitHub Release
        if: ${{ inputs.publish_release == true }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VER }}
          files: dist/*.exe
          generate_release_notes: true