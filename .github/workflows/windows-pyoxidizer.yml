name: Windows EXE (PyOxidizer)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Versão (tag) ex.: v0.0.5"
        required: true
        type: string
      tag_repository:
        description: "Criar e enviar tag para o repositório?"
        required: true
        default: true
        type: boolean
      publish_release:
        description: "Publicar Release no GitHub?"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      # ------------------------------------------------------------
      # CHECKOUT
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necessário para criar/push de tag

      # ------------------------------------------------------------
      # PYTHON + DEPENDÊNCIAS (mesmo padrão do PyInstaller)
      # ------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      # ------------------------------------------------------------
      # VERSÃO E NOMES (APP_VER / APP_NAME) – MESMA LÓGICA DOS OUTROS
      # ------------------------------------------------------------
      - name: Compute version and names
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $ver = "${{ inputs.version }}"
          }
          elseif ("${{ github.ref }}".StartsWith("refs/tags/")) {
            $ver = "${{ github.ref_name }}"
          }
          else {
            $ver = "dev-${{ github.run_number }}"
          }
          "APP_VER=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          $repo = "${{ github.repository }}".Split("/")[1]
          "APP_NAME=$repo" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # (Opcional) cria e envia a tag quando disparado manualmente
      - name: Create & push tag (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_repository }}
        shell: bash
        run: |
          set -e
          VER="${{ env.APP_VER }}"
          echo "Versão definida: $VER"

          # valida formato vX.Y.Z
          if ! [[ "$VER" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Formato de versão inválido: $VER (esperado: vX.Y.Z)"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Se a tag já existir localmente, não recria
          if git rev-parse "$VER" >/dev/null 2>&1; then
            echo "Tag $VER já existe localmente."
          else
            git tag -a "$VER" -m "Release $VER"
          fi

          # Pode falhar se a tag já existir no remoto; apenas avisa e segue
          git push origin "refs/tags/$VER" || echo "Tag já pode existir no remoto; seguindo..."

      # ------------------------------------------------------------
      # RUST + PYOXIDIZER
      # ------------------------------------------------------------
      # Ainda é bom ter Rust instalado (PyOxidizer usa em partes),
      # mas não vamos compilar o PyOxidizer em si.
      - name: Install Rust toolchain (for builds)
        uses: dtolnay/rust-toolchain@stable

      - name: Install PyOxidizer (from PyPI wheels)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pyoxidizer

      - name: Check PyOxidizer
        shell: pwsh
        run: |
          Write-Host "PyOxidizer version:"
          pyoxidizer --version

      # ------------------------------------------------------------
      # SANITY CHECK DO PROJETO (pyoxidizer.bzl + main.py)
      # ------------------------------------------------------------
      - name: Check project structure
        shell: pwsh
        run: |
          Write-Host "===== CURRENT DIRECTORY ====="
          Write-Host (Get-Location)

          Write-Host "===== ROOT TREE ====="
          Get-ChildItem -Force

          Write-Host "===== REQUIRED FILES ====="
          $files = @("pyoxidizer.bzl", "main.py")
          foreach ($f in $files) {
            if (Test-Path $f) {
              Write-Host "[OK] $f encontrado"
            } else {
              Write-Error "[ERRO] $f NÃO encontrado"
            }
          }

      # ------------------------------------------------------------
      # BUILD COM LOG DETALHADO
      # ------------------------------------------------------------
      - name: Build EXE with PyOxidizer (trace log)
        shell: pwsh
        run: |
          Write-Host "=== Starting PyOxidizer build (trace) ==="
          pyoxidizer build --release --verbose *> pyoxidizer.log 2>&1

      - name: Show PyOxidizer log (tail)
        if: always()
        shell: pwsh
        run: |
          Write-Host "=== Last 200 lines of pyoxidizer.log ==="
          if (Test-Path pyoxidizer.log) {
            Get-Content pyoxidizer.log -Tail 200
          } else {
            Write-Host "pyoxidizer.log não encontrado."
          }

      - name: Upload PyOxidizer log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyoxidizer-log-${{ env.APP_VER }}
          path: pyoxidizer.log

      # Se o build falhou, aborta aqui (pro release não continuar)
      - name: Fail if build failed
        if: failure()
        shell: pwsh
        run: |
          Write-Error "PyOxidizer build falhou. Verifique o artefato pyoxidizer.log."
          exit 1

      # ------------------------------------------------------------
      # COLETA E RENOMEIA O EXE (PADRÃO APP_NAME-APP_VER)
      # ------------------------------------------------------------
      - name: Collect EXE
        if: success()
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse "build" -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) { throw "Nenhum EXE encontrado no diretório build!" }

          New-Item dist -ItemType Directory -Force | Out-Null
          $dest = "dist/${{ env.APP_NAME }}-${{ env.APP_VER }}.exe"
          Copy-Item $exe.FullName $dest -Force
          Write-Host "EXE Final gerado: $dest"

      # ------------------------------------------------------------
      # ARTEFATO
      # ------------------------------------------------------------
      - name: Upload artifact (.exe)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.APP_VER }}-win
          path: dist/*.exe
          if-no-files-found: error

      # ------------------------------------------------------------
      # RELEASE
      # ------------------------------------------------------------
      # - quando for push de tag (se no futuro você adicionar gatilho de push)
      # - OU quando for workflow_dispatch com publish_release=true
      - name: Publish GitHub Release
        if: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish_release) }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VER }}
          files: dist/*.exe
          generate_release_notes: true