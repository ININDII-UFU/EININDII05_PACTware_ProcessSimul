name: Build Windows EXE (PyOxidizer + FULL MSVC + LLVM)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Versão (tag) ex.: v1.0.0"
        required: true
        type: string
      publish_release:
        description: "Publicar Release no GitHub?"
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    # ---------------------------------------------------------------
    # CHECKOUT
    # ---------------------------------------------------------------
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ---------------------------------------------------------------
    # DEFINIR VERSÃO / APP_NAME
    # ---------------------------------------------------------------
    - name: Compute version
      shell: pwsh
      run: |
        $ver = "${{ inputs.version }}"
        "APP_VER=$ver" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        $repo = "${{ github.repository }}".Split("/")[1]
        "APP_NAME=$repo" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        Write-Host "APP_VER=$ver"
        Write-Host "APP_NAME=$repo"

    # ---------------------------------------------------------------
    # INSTALAR VISUAL STUDIO BUILD TOOLS COMPLETO
    # ---------------------------------------------------------------
    - name: Install Visual Studio Build Tools (full C++ & SDK)
      shell: pwsh
      run: |
        Write-Host "Instalando Visual Studio Build Tools (isso leva ~10-15 minutos)..."
        choco install visualstudio2022buildtools --package-parameters `
          "--add Microsoft.VisualStudio.Workload.VCTools `
          --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
          --add Microsoft.VisualStudio.Component.Windows10SDK.20348 `
          --add Microsoft.VisualStudio.Component.Windows11SDK.22621 `
          --quiet --norestart" -y

    # ---------------------------------------------------------------
    # INSTALAR LLVM / CLANG
    # ---------------------------------------------------------------
    - name: Install LLVM (Clang)
      shell: pwsh
      run: |
        choco install llvm -y
        refreshenv
        clang --version

    # ---------------------------------------------------------------
    # INSTALAR RUST TOOLCHAIN
    # ---------------------------------------------------------------
    - name: Install Rust (stable)
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Check Rust
      shell: pwsh
      run: |
        rustc -V
        cargo -V

    # ---------------------------------------------------------------
    # CONFIGURAR PYTHON
    # ---------------------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install Python dependencies
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) {
          pip install -r requirements.txt
        }

    # ---------------------------------------------------------------
    # INSTALAR PYOXIDIZER (AGORA FUNCIONA)
    # ---------------------------------------------------------------
    - name: Install PyOxidizer
      shell: pwsh
      env:
        CARGO_NET_GIT_FETCH_WITH_CLI: "true"
      run: |
        Write-Host "Instalando PyOxidizer via pip (isso vai compilar em Rust)..."
        pip install --upgrade pyoxidizer

        Write-Host "Verificando instalação..."
        python -m pyoxidizer --version

    # DEBUG OPCIONAL – onde está o binário?
    - name: Locate PyOxidizer binary
      shell: pwsh
      run: |
        Write-Host "Procurando pyoxidizer.exe..."
        $scripts = (python - << 'EOF'
        import sys, os
        print(os.path.join(os.path.dirname(sys.executable),"Scripts"))
        EOF
        ).Trim()
        if (Test-Path "$scripts/pyoxidizer.exe") {
          Write-Host "ENCONTRADO: $scripts/pyoxidizer.exe"
        } else {
          Write-Host "NÃO ENCONTRADO no Scripts. Tentando buscar geral:"
          Get-ChildItem -Path C:\ -Filter "pyoxidizer.exe" -Recurse -ErrorAction SilentlyContinue -Force -Depth 4 | Select-Object -First 10 FullName
        }

    # ---------------------------------------------------------------
    # BUILD COM PYOXIDIZER
    # ---------------------------------------------------------------
    - name: Run PyOxidizer build
      shell: pwsh
      env:
        PYOXIDIZER_SYSTEM_RUST: "1"
      run: |
        Write-Host "Iniciando build do PyOxidizer..."
        python -m pyoxidizer build --release --verbose *> pyoxidizer.log 2>&1

    - name: Show PyOxidizer log tail
      if: always()
      shell: pwsh
      run: |
        if (Test-Path pyoxidizer.log) {
          Get-Content pyoxidizer.log -Tail 200
        }

    - name: Upload PyOxidizer log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pyoxidizer-log-${{ env.APP_VER }}
        path: pyoxidizer.log

    # ---------------------------------------------------------------
    # COLETAR EXE
    # ---------------------------------------------------------------
    - name: Collect Windows EXE
      shell: pwsh
      run: |
        $exe = Get-ChildItem -Recurse build -Filter "*.exe" | Select-Object -First 1
        if (-not $exe) { throw "Nenhum EXE encontrado!" }

        New-Item dist -ItemType Directory -Force | Out-Null
        $dest = "dist/${{ env.APP_NAME }}-${{ env.APP_VER }}.exe"
        Copy-Item $exe.FullName $dest -Force
        Write-Host "EXE final: $dest"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-${{ env.APP_VER }}
        path: dist/*.exe

    # ---------------------------------------------------------------
    # RELEASE (OPCIONAL)
    # ---------------------------------------------------------------
    - name: Publish GitHub Release
      if: ${{ inputs.publish_release }}
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.APP_VER }}
        files: dist/*.exe
        generate_release_notes: true