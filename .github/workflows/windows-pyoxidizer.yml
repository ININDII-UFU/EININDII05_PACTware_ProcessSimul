name: Windows EXE (PyOxidizer)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Tag da versão (ex.: v0.1.5)"
        required: true
        type: string
      tag_repository:
        description: "Criar tag automaticamente?"
        required: true
        default: true
        type: boolean
      publish_release:
        description: "Publicar Release?"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare version
        shell: pwsh
        run: |
          $ver = "${{ inputs.version }}"
          "APP_VER=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Versão definida: $ver"

      - name: Create tag
        if: ${{ inputs.tag_repository == true }}
        shell: bash
        run: |
          set -e
          VER="${{ env.APP_VER }}"
          echo "Criando tag: $VER"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$VER" >/dev/null 2>&1; then
            echo "Tag já existe. Pulando criação."
          else
            git tag -a "$VER" -m "Release $VER"
            git push origin "$VER"
          fi

      - name: Install Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Aqui eu vou reforçar Rust e garantir que cargo está OK
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check Rust toolchain
        shell: pwsh
        run: |
          Write-Host "=== Rust / Cargo sanity check ==="
          rustc -V
          cargo -V
          Write-Host "where cargo:"
          where.exe cargo

      - name: Install PyOxidizer via cargo
        shell: pwsh
        run: |
          cargo install pyoxidizer --version 0.24.0
          echo "CARGO_HOME=$env:CARGO_HOME"
          $env:Path += ";$env:CARGO_HOME\bin"

      - name: Check PyOxidizer binary
        shell: pwsh
        run: |
          Write-Host "Testing pyoxidizer..."
          pyoxidizer --version
          where.exe pyoxidizer

      - name: Check project structure
        shell: pwsh
        run: |
          Write-Host "===== CURRENT DIRECTORY ====="
          Write-Host (Get-Location)

          Write-Host "===== ROOT TREE ====="
          Get-ChildItem -Force

          Write-Host "===== REQUIRED FILES ====="
          $files = @("pyoxidizer.bzl", "main.py")
          foreach ($f in $files) {
            if (Test-Path $f) {
              Write-Host "[OK] $f encontrado"
            } else {
              Write-Host "[ERRO] $f NÃO encontrado"
            }
          }

      # Build com log detalhado salvo em arquivo
      - name: Build EXE with PyOxidizer (trace log)
        shell: pwsh
        run: |
          Write-Host "=== Starting PyOxidizer build (trace) ==="
          pyoxidizer build --release --verbose *> pyoxidizer.log 2>&1

      - name: Show PyOxidizer log (tail)
        if: always()
        shell: pwsh
        run: |
          Write-Host "=== Last 200 lines of pyoxidizer.log ==="
          if (Test-Path pyoxidizer.log) {
            Get-Content pyoxidizer.log -Tail 200
          } else {
            Write-Host "pyoxidizer.log não encontrado."
          }

      - name: Upload PyOxidizer log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyoxidizer-log-${{ env.APP_VER }}
          path: pyoxidizer.log

      # Se o build falhou, aborta aqui (pro release não continuar)
      - name: Fail if build failed
        if: failure()
        shell: pwsh
        run: |
          Write-Error "PyOxidizer build falhou. Verifique o artefato pyoxidizer.log."
          exit 1

      # Coleta EXE (só roda se build tiver passado)
      - name: Collect EXE
        if: success()
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse "build" -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) { throw "Nenhum EXE encontrado no diretório build!" }

          New-Item dist -ItemType Directory -Force | Out-Null
          $dest = "dist/ProcessSimul-${{ env.APP_VER }}.exe"
          Copy-Item $exe.FullName $dest -Force
          Write-Host "EXE Final gerado: $dest"

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ProcessSimul-${{ env.APP_VER }}
          path: dist/*.exe

      - name: Publish GitHub Release
        if: ${{ success() && inputs.publish_release == true }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VER }}
          files: dist/*.exe
          generate_release_notes: true
