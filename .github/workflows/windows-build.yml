name: Windows EXE (Nuitka)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: "Versão (tag) ex.: v0.0.5"
        required: true
        type: string
      tag_repository:
        description: "Criar e enviar tag?"
        required: true
        default: true
        type: boolean
      publish_release:
        description: "Publicar Release?"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      # ------------------------------------------------------------
      # CHECKOUT
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # MSVC
      # ------------------------------------------------------------
      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v2

      # ------------------------------------------------------------
      # PYTHON
      # ------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ------------------------------------------------------------
      # DEPENDÊNCIAS E NUITKA
      # ------------------------------------------------------------
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install nuitka ordered-set zstandard

      # ------------------------------------------------------------
      # DEFINIR NOME E VERSÃO
      # ------------------------------------------------------------
      - name: Compute version and names
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $ver = "${{ inputs.version }}"
          }
          elseif ("${{ github.ref }}".StartsWith("refs/tags/")) {
            $ver = "${{ github.ref_name }}"
          }
          else {
            $ver = "dev-${{ github.run_number }}"
          }

          "APP_VER=$ver" | Out-File $env:GITHUB_ENV -Append

          $appName = "ProcessSimul"
          "APP_NAME=$appName" | Out-File $env:GITHUB_ENV -Append

          Write-Host "APP_VER=$ver | APP_NAME=$appName"

      # ------------------------------------------------------------
      # DEBUG (LISTAR RAIZ)
      # ------------------------------------------------------------
      - name: Debug project tree
        shell: pwsh
        run: |
          Write-Host "=== ROOT ==="
          Get-ChildItem -Force
          Write-Host "`n=== assets ==="
          Get-ChildItem -Force assets
          Write-Host "`n=== db ==="
          Get-ChildItem -Force db

      # ------------------------------------------------------------
      # BUILD NUITKA (STANDALONE, SEM ONEFILE)
      # ------------------------------------------------------------
      - name: Build EXE with Nuitka (Standalone)
        shell: pwsh
        run: |
          $name = "${{ env.APP_NAME }}-${{ env.APP_VER }}"

          python -m nuitka `
            --onefile `
            --standalone `
            --enable-plugin=tk-inter `
            --windows-icon-from-ico=assets/app.ico `
            --include-data-dir=db=db `
            --assume-yes-for-downloads `
            --remove-output `
            --output-dir=dist `
            --windows-console-mode=force `
            main.py

          Write-Host "Conteúdo de dist/:"
          Get-ChildItem dist -Recurse

      # ------------------------------------------------------------
      # RENOMEAR BINÁRIO
      # ------------------------------------------------------------
      - name: Rename final EXE
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse "dist" -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) { throw "Nenhum EXE encontrado!" }

          $target = "dist/${{ env.APP_NAME }}-${{ env.APP_VER }}.exe"
          Move-Item $exe.FullName $target -Force
          Write-Host "EXE Final: $target"

      # ------------------------------------------------------------
      # ARTEFATO
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.APP_VER }}-win
          path: dist/**
          if-no-files-found: error

      # ------------------------------------------------------------
      # RELEASE
      # ------------------------------------------------------------
      - name: Publish Release
        if: ${{ startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish_release) }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.APP_VER }}
          files: dist/**
          generate_release_notes: true
