name: Debug Paths

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print workspace variables
        shell: pwsh
        run: |
          Write-Host "=== github.workspace ==="
          Write-Host "${{ github.workspace }}"
          Write-Host ""

      - name: List workspace root
        working-directory: ${{ github.workspace }}
        shell: pwsh
        run: |
          Write-Host "=== LISTING CURRENT DIRECTORY ==="
          Get-ChildItem -Force
          Write-Host ""
          Write-Host "=== FULL RECURSIVE TREE ==="
          Get-ChildItem -Recurse -Force

      - name: List parent directory
        working-directory: ${{ github.workspace }}\..
        shell: pwsh
        run: |
          Write-Host "=== LISTING PARENT DIRECTORY ==="
          Get-ChildItem -Force
          Write-Host ""
          Write-Host "=== FULL RECURSIVE TREE OF PARENT ==="
          Get-ChildItem -Recurse -Force

      - name: Search for PyOxidizer config
        working-directory: ${{ github.workspace }}\..
        shell: pwsh
        run: |
          Write-Host "=== Searching for .bzl config files ==="
          Get-ChildItem -Recurse -Filter "*.bzl" -Force | ForEach-Object {
            Write-Host "FOUND: $($_.FullName)"
          }
